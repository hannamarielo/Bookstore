<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/savebook}" action="#" method="post">
			<label for="bookid"></label> <input type="hidden" id="bookid" th:field="*{id}" />
			<label for="booktitle">Title</label>
			<input type="text" id="booktitle" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="author">Author</label>
			<input type="text" id="authorname" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="bookyear">Year</label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="bookisbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save Book" class="btn btn-success"></input>
		</form>
		<a href="/booklist" class="btn btn-secondary">Return</a>
	</div>
</body>

</html>
